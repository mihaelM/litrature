{% extends "app/layout.html" %}

{% block content %}
<h2>Register </h2>
<div class="row">
    <div class="col-md-8">
        <section id="loginForm">
            <form action="." method="post" class="form-horizontal">
                {% csrf_token %}
                
                
                <div class="form-group">
                    <div class="col-md-9">
                         <input type="text" class="form-control" name="username"  placeholder="Username:">  
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-9">
                        <input type="password" class="form-control" name="password"  placeholder="Password:">  
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-9">
                        <input type="email" class="form-control" name="email"  placeholder="E-mail:">  
                    </div>
                </div>

               <div class="form-group">
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="pseudonime"  placeholder="Pseudonime:">  
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-9">
                    <input type="text" class="form-control" name="favoriteBooks"  placeholder="Favorite book(s):">  
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-9" style="white-space:nowrap">
                     <!-- authomatic generation of profile picture ?-->
                           
                         <b> Upload profile picture </b> <input type="file" value="Upload your profile picture" name="pic" accept="image/*"> 
                        
                    </div>
                </div>

                <br />

                <div class="form-group">
                    <div class="col-md-9">
                        <b class="pull-left" style="color:#990000;" >All fields are required</b>
                        <input type="submit" value="Register" class="btn btn-default pull-right" />
                       
                    </div>

                    
                </div>
                 

            </form>
        </section>

        
         
    </div>
    <div class="col-md-4">
        <section id="socialLoginForm"></section>
    </div>

    
</div>

{% endblock %}


{% block scripts %}

    {% load staticfiles %}
<script src="{% static 'app/scripts/jquery.validate.min.js' %}"></script>

{% endblock %}
