{% extends "app/layout.html" %}

{% block content %}
<h2>Register </h2>
<div class="row">
    <div class="col-md-8">
        <section id="loginForm">
            <form action="." method="post" class="form-horizontal">
                {% csrf_token %}
                
                
                <div class="form-group">
                    <div class="col-md-9">
                         <input type="text" class="form-control" name="username"  placeholder="Title">  
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-9">
                        <input type="password" class="form-control" name="password"  placeholder="Title">  
                    </div>
                </div>

               <div class="form-group">
                    <div class="col-md-9">
                        {{ form.pseudonime }}
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-9">
                        {{ form.favorite_books }}
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-9">
                        
                        <input type="file" value="Upload your profile picture" name="pic" accept="image/*"> <!--maybe django has form(?) hm ImageField-->
                    </div>
                </div>

                <br />

                <div class="form-group">
                    <div class="col-md-9">
                        <b class="pull-left">All fields are required</b>
                        <input type="submit" value="Register" class="btn btn-default pull-right" />
                       
                    </div>

                    
                </div>
                 

            </form>
        </section>

        
         
    </div>
    <div class="col-md-4">
        <section id="socialLoginForm"></section>
    </div>

    
</div>

{% endblock %}


{% block scripts %}

    {% load staticfiles %}
<script src="{% static 'app/scripts/jquery.validate.min.js' %}"></script>

{% endblock %}
