{% extends "app/layout.html" %}

{% block content %}

<br />
<br /> 

<div class="row">

    <div class="col-md-8">
         <div class="rect3 box"> 
                    <b> Poetry </b>
         </div>

        {% for song in songs %}

             <div class="jumbotron myJumbotron4">
                <h2> <b> {{song.title}} </b> </h2>
                <h6> Posted: {{song.date}} </h6>
                <p class="middle">  <i> {{song.author_ID}} </i> 
                 <a href="/look/poetry/{{song.id}}" class="btn btn-primary btn-large pull-right"> Read more &raquo;</a>
                 </p>
            </div>

        {% endfor %}


        
        <button class="btn btn-primary btn-large pages"> Drafts1 </button> 
        <button class="btn btn-primary btn-large pages"> Drafts2 </button>

    </div>

    
    {% include 'app/search.html' %}



</div>


{% endblock %}
